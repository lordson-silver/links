<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => 
            {VANTA.NET({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3fff60,
            points: 9.00,
            spacing: 20.00,
            backgroundAlpha: 0.0
            })
    });
    </script>
    <title>Lordson Silver - Links</title>
</head>
<body>
    <div id="vanta"></div>
    <main>
        <header>
            <img src="./assets/profile-img.jpeg" alt="profile-img">
            <h1>@lordson_silver</h1>
        </header>

        <ul>
            <li><a href="#">
                <img src="./assets/home_page.svg">
                Official Website
            </a></li>
            <li><a href="#">
                <img src="./assets/instagram.svg">
                Instagram
            </a></li>
            <li><a href="#">
                <img src="./assets/twitter.svg">
                Twitter
            </a></li>
            <li><a href="https://github.com/lordson-silver">
                <img src="./assets/github.svg">
                Github
            </a></li>
        </ul>
    </main>    
</body>
</html>
